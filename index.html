<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoJS</title>
    <script src="go-debug.js"></script>
    <script>
      function init() {
        const $ = go.GraphObject.make;
        myDiagram = $(go.Diagram, "myDiagramDiv")

        const nodeDataArray = [
          {key: "Alpha", color: "lime"},
          {key: "Beta", color: "cyan"},
          {key: "Zeta", isGroup: true},
          {key: "Delta", color: "pink", group: "Zeta"},
          {key: "Gamma", color: "maroon", group: "Zeta"},
        ]
        const linkDataArray = [
          {from: "Alpha", to: "Beta", color: "red"},
          {from: "Alpha", to: "Zeta"}
        ]

        myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray)

        myDiagram.nodeTemplate =
          $(go.Node, "Auto",
            $(go.Shape, "RoundedRectangle", {fill: "white"},
              new go.Binding("fill", "color")
            ),
            $(go.TextBlock, "text", {margin: 10},
              new go.Binding("text", "key")
            )
          )
        myDiagram.linkTemplate =
          $(go.Link,
            $(go.Shape, {strokeWidth: 3},
                new go.Binding("stroke","color")
            ),
            $(go.Shape, {toArrow: "Standard", stroke: null},
                new go.Binding("fill", "color")
            )
          )

        myDiagram.layout = $(go.CircularLayout)
      }
    </script>
</head>
<body onload="init()">
<div id="myDiagramDiv" style="width: 1200px; height: 800px; border: 1px solid black"></div>
</body>
</html>
